<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WEHS Music Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light;
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --accent: #3b82f6;
      --accent-soft: #dbeafe;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --danger: #dc2626;
      --radius-lg: 14px;
      --shadow-soft: 0 14px 40px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #eff6ff 0, #f5f5f7 40%, #f9fafb 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 24px auto 40px;
      padding: 0 16px;
    }

    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.9rem;
      letter-spacing: 0.02em;
    }

    header p {
      margin: 4px 0 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #1d4ed8;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid #bfdbfe;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 360px) minmax(0, 1fr);
      gap: 20px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 16px;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card h2 span {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .card-subtitle {
      margin: 0 0 14px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    form {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 12px 14px;
    }

    .field-full {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: var(--text-muted);
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 7px 8px;
      border-radius: 9px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 0.85rem;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      resize: vertical;
      max-height: 120px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.25);
    }

    .helper-text {
      margin-top: 2px;
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .actions {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    button {
      border-radius: 999px;
      border: none;
      font-size: 0.85rem;
      padding: 7px 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #f9fafb;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .btn-danger {
      background: #fee2e2;
      color: var(--danger);
    }

    .btn-link {
      background: transparent;
      color: var(--text-muted);
      padding-inline: 4px;
      box-shadow: none;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    button:active:not(:disabled) {
      transform: translateY(1px);
      box-shadow: none;
    }

    .table-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .search-box {
      position: relative;
      flex: 1;
      min-width: 160px;
      max-width: 260px;
    }

    .search-box input {
      padding-left: 26px;
      border-radius: 999px;
      background: #f3f4f6;
      font-size: 0.82rem;
    }

    .search-box span {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .pill {
      padding: 4px 9px;
      border-radius: 999px;
      background: #f3f4f6;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .footer-bar {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      color: var(--text-muted);
      gap: 8px;
      flex-wrap: wrap;
    }

    .library-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 4px;
    }

    .piece-card {
      background: #f9fafb;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 220px;
    }

    .piece-cover {
      position: relative;
      aspect-ratio: 4 / 3;
      background: linear-gradient(135deg, #111827, #4b5563);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      font-size: 0.8rem;
      text-align: center;
      padding: 8px;
    }

    .piece-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .piece-body {
      padding: 10px 11px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }

    .piece-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .piece-composer {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .piece-instrumentation {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 2px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 2px 7px;
      border-radius: 999px;
      font-size: 0.7rem;
      background: #eff6ff;
      color: #1d4ed8;
    }

    .piece-notes {
      margin-top: 4px;
      font-size: 0.75rem;
      color: var(--text-muted);
      max-height: 3.5em;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .piece-meta {
      margin-top: auto;
      font-size: 0.72rem;
      color: #9ca3af;
      display: flex;
      justify-content: space-between;
      gap: 4px;
      align-items: center;
    }

    .piece-meta-left {
      flex: 1;
    }

    .piece-meta-right {
      text-align: right;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .piece-actions {
      margin-top: 6px;
      display: flex;
      justify-content: flex-end;
    }

    .center-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-card {
      max-width: 360px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      padding: 20px 20px 16px;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .login-card h1 {
      margin: 0 0 4px;
      font-size: 1.4rem;
    }

    .login-card p {
      margin: 0 0 14px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .login-meta {
      margin-top: 10px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .error-text {
      margin-top: 6px;
      font-size: 0.75rem;
      color: var(--danger);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
